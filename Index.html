<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header class="main-header">
        <h1>Welcome to My Stylish Webpage</h1>
    </header>

    <section class="content-section">
        <h2>About CSS</h2>
        <p>CSS stands for Cascading Style Sheets, and it is used to style HTML documents.</p>
        <img src="https://via.placeholder.com/400" alt="CSS Image" class="styled-image"> <!-- Image to be styled -->
    </section>

    <footer id="page-footer">
        <p>Created by Your Name</p>
    </footer>
</body>
</html>
